<!doctype html>
<html lang="en" ng-app="todomvc" data-framework="firebase">
	<head>
		<meta charset="utf-8">
		<title>Firebase &amp; AngularJS todo app</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css"/><style rel='stylesheet' href='style.css'>
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body>
		<div class='container' ng-controller="TodoCtrl">
			<section class='row'>
				<header>
					<h1 class='text-center'>Checking list</h1>
					<p><span><strong>Total Guests: {{totalCount}}</strong></span></p>
					<p><span><strong>Guests(already arrived): {{attendedCount}}</strong></span></p>
					<p><span><strong>Guests(Not yet arrived): {{remainingCount}}</strong></span></p>
					<form ng-submit="addTodo()">
						<input class='form-control' placeholder="Add new guest, then press enter key" ng-model="newTodo" autofocus>
					</form>
				</header>
				<section ng-show="totalCount" ng-cloak>
					
					
					<h3 class='text-center'>All guests supposed to attend</h3>
					
					<div class='btn btn-warning pull-right' ng-click='clearCompletedTodos()'>Remove all attendees from the list</div>
		
					<!-- Mark all guests as complete -->
					<input type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
					<label for="toggle-all">Mark all as attended</label>
					
					<p>Double-click on guest name to change it</p>
					
					
					
					<div class="list-group">
						<div ng-repeat="todo in todos" class="list-group-item" ng-class="{editing: todo == editedTodo}">
							<div class="view" ng-if='todo !== editedTodo'>
								<input type="checkbox" ng-model="todo.completed" ng-change="todos.$save(todo)">

								<label ng-dblclick="editTodo(todo)" ng-if='todo.completed' ng-style="{'text-decoration': 'line-through'}">{{todo.title}}</label>
								<label ng-dblclick="editTodo(todo)" ng-if='!todo.completed' ng-style="{'text-decoration': 'none'}">{{todo.title}}</label>

								<button class='btn btn-danger pull-right' ng-click="removeTodo(todo)">X</button>
							</div>
							<form ng-submit="doneEditing(todo)" ng-if='todo == editedTodo'>
								<input class="edit" ng-model="todo.title" todo-blur="doneEditing(todo)" todo-focus="todo == editedTodo">
							</form>
						</div>
					</div>
					
				</section>
			</section>
		</div>

		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
